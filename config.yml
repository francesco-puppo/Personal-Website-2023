minify:
    disableXML: true
    minifyOutput: false

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: About
                  url: about
                  weight: 1
                - name: Projects
                  url: projects
                  weight: 2
                - name: Archive
                  url: archives/
                  weight: 3
                - name: Tags
                  url: tags
                  weight: 4

outputs:
    home:
        - HTML
        - RSS
        - JSON

